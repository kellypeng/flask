<!DOCTYPE html>
<html>
	<head>	
		<meta charset='utf-8'>
		<title>Flask - Templates</title>
	</head>
	<body>
		{% if name %}
		<h1>Hello! {{ name }}! </h1>
		<p>{{ name }}, WELCOME TO FLASK!</p>
		{% else %}
		<form>
			<input type='text' name='name' placeholder='Your name'/>
	                <input type='text' name='surname' placeholder='Your surname'/>
			<input type='submit' value='Submit' />
		</form>
		{% endif %}
	</body>
</html>
